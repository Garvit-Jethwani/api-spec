config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}

scenarios:
  - name: "Successful deposit to an account"
    flow:
      # Given the client is authenticated and authorized to make a deposit
      - post:
          url: "/deposit"
          headers:
            koreUserId: "{{ $processEnvironment.KORE_USER_ID }}"
            botId: "{{ $processEnvironment.BOT_ID }}"
            accountId: "{{ $processEnvironment.ACCOUNT_ID }}"
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            customerId: "{{ customerId }}"
            sourceAccountId: "{{ sourceAccountId }}"
            amount: "{{ amount }}"
            currency: "{{ currency }}"
            image:
              frontImage: "{{ frontImage }}"
              backImage: "{{ backImage }}"
          expect:
            - statusCode: 200
            - hasProperty: "transactionId"
      # And includes a valid image of the deposit check
      - post:
          url: "/deposit/checkImage"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "image/jpeg"
          expect:
            - statusCode: 200
      # Then the system should process the deposit successfully
      - think: 1
      # And the system should return a deposit confirmation with a unique transaction ID
      - post:
          url: "/deposit/confirmation"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "confirmationId"
            - hasProperty: "transactionId"
