# Test generated by RoostGPT for test qlue-single-feature-integration using AI Type Open AI and AI Model gpt-4


config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "Successful_deposit_to_an_account.csv"
    fields:
      - "customerId"
      - "sourceAccountId"
      - "amount"
      - "currency"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful deposit to an account"
    flow:
      # Given the client is authenticated and authorized to make a deposit
      - post:
          url: "/deposit"
          headers:
            koreUserId: "{{ koreUserId }}"
            botId: "{{ botId }}"
            accountId: "{{ accountId }}"
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            customerId: "{{ customerId }}"
            sourceAccountId: "{{ sourceAccountId }}"
            amount: "{{ amount }}"
            currency: "{{ currency }}"
            image:
              frontImage: "{{ frontImage }}"
              backImage: "{{ backImage }}"
          expect:
            - statusCode: 200
            - hasProperty: "transactionId"
      # And includes a valid image of the deposit check
      - log: "Deposit check image is validated."
      - think: 1
      # Then the system should process the deposit successfully
      - post:
          url: "/GetAccountInfo"
          headers:
            koreUserId: "{{ koreUserId }}"
            botId: "{{ botId }}"
            accountId: "{{ accountId }}"
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            X-Auth-token: "{{ XAuthToken }}"
            X-CORRELATION-ID: "{{ XCorrelationID }}"
          json:
            customerId: "{{ customerId }}"
          expect:
            - statusCode: 200
            - hasProperty: "accounts"
            - hasProperty: "accounts.0.availableBalance"
      - log: "Deposit processed successfully."
      - think: 1
      # And the system should return a deposit confirmation with a unique transaction ID
      - post:
          url: "/GetTransactions"
          headers:
            koreUserId: "{{ koreUserId }}"
            botId: "{{ botId }}"
            accountId: "{{ accountId }}"
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            X-Auth-token: "{{ XAuthToken }}"
            X-CORRELATION-ID: "{{ XCorrelationID }}"
          json:
            customerId: "{{ customerId }}"
            accountNumber: ["{{ accountNumber }}"]
            numOfTransactions: 1
          expect:
            - statusCode: 200
            - hasProperty: "items"
            - equals:
                - "items[0].transactionId"
                - "{{ transactionId }}"
      - log: "Deposit confirmation received with a unique transaction ID."
      - think: 1
