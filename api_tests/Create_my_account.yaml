# Test generated by RoostGPT for test credwallet-integration-artillery using AI Type Open AI and AI Model gpt-4


config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "Create_my_account.csv"
    fields:
      - "accounts_body"
    skipHeader: true
  environments:
    dev:
      target: "http://localhost:8080"
      $processEnvironment:
        AUTH_TOKEN: "your_auth_token_here"

scenarios:
  - name: "Create my account"
    flow:
      - post:
          url: "/accounts"
          json:
            email: "{{ accounts_body.email }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
            commit-hash: "{{ accounts_body.commit-hash }}"
          expect:
            - statusCode: 201
            - hasProperty: "id"
          capture:
            - json: "$.id"
              as: "accountId"
          log: "Account created successfully"
      - think: 1
      - get:
          url: "/me"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
            Token: "{{ accountId }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals:
                - "{{ accountId }}"
                - "$.id"
          log: "Account verified successfully"
