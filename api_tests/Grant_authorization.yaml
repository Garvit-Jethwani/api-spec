config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 10
  plugins:
    expect: {}
  payload:
    path: "Grant_authorization.csv"
    skipHeader: true
    fields:
      - accountName
      - accountPassword
  defaults:
