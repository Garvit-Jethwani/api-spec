config:
  target: "{{ $processEnvironment.API_HOST }}"
  payload:
    path: "Grant_authorization.csv"
    fields:
      - "email"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Grant authorization"
    flow:
      - log: "Given an existing account, create another account"
      - post:
          url: "/accounts"
          headers:
            commit-hash: "{{ commitHash }}"
          json:
            email: "{{ email }}"
          capture:
            - json: "$.id"
              as: "accountId"
          expect:
            - statusCode: 201
            - hasProperty: "id"
        # Think time after each request
        think: 1
      - log: "When the client sends a POST request to /authorizations"
      - post:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            email: "{{ email }}"
          capture:
            - json: "$.id"
              as: "authorizationId"
          expect:
            - statusCode: 201
            - hasProperty: "id"
        # Think time after each request
        think: 1
      - log: "Then grant access to your account and confirm access via GET request to /authorizations"
      - get:
          url: "/authorizations/{{ authorizationId }}"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
        # Think time after each request
        think: 1
