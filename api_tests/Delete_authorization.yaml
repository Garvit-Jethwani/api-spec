# Test generated by RoostGPT for test credwallet-integration-artillery using AI Type Open AI and AI Model gpt-4


config:
  target: "{{ $processEnvironment.API_HOST }}"
  plugins:
    expect: {}
  payload:
    path: "Delete_authorization.csv"
    fields:
      - "id"
    skipHeader: true
  environments:
    production:
      target: "{{ $processEnvironment.API_HOST }}"
      http:
        timeout: 10
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Delete authorization"
    flow:
      # Delete authorization with given ID
      - delete:
          url: "/authorizations/{{ id }}"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
          think: 1
      - log: "Deleted authorization with ID {{ id }}"

      # Verify authorization with given ID is not present
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "body"
            - notHasProperty: "body[{{ id }}]"
          think: 1
      - log: "Authorization with ID {{ id }} does not appear in GET /authorizations"
