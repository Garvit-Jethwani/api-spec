config:
  target: "{{ $processEnvironment.API_HOST }}"
  plugins:
    expect: {}
  payload:
    path: "Delete_authorization.csv"
    fields:
      - "id"
    skipHeader: true
  phases:
    - duration: 60
      arrivalRate: 10
